<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html" class="logo">Abyssinia Collections </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products..." />
        <button class="search-btn">üîç</button>
      </div>
      <div class="header-actions">
        <button class="cart-btn">üõí</button>
        <button class="account-btn">üë§</button>
      </div>
    </header>

    <div class="main-container">
      <nav class="sidebar">
        <ul class="nav-menu">
          <li><a href="#men" id="men">Men</a></li>
          <li><a href="#women" id="women">Women</a></li>
          <li><a href="#shoes" id="shoes">Shoes</a></li>
          <li><a href="#tops" id="tops">Tops</a></li>
          <li><a href="#bottoms" id="bottoms">Bottoms</a></li>
          <li><a href="#accessories" id="accessories">Accessories</a></li>
          <li><a href="#sale" id="sale">Sale</a></li>
          <li><a href="#kemis" id="kemis">kemis</a></li>
        </ul>
      </nav>

      <div class="filter-sidebar">
        <div class="filter-section">
          <h3>Brands</h3>
          <ul class="brand-list">
            <li>
              <input type="checkbox" id="nike" /> <label for="nike">Nike</label>
            </li>
            <li>
              <input type="checkbox" id="adidas" />
              <label for="adidas">Adidas</label>
            </li>
            <li>
              <input type="checkbox" id="puma" /> <label for="puma">Puma</label>
            </li>
            <li>
              <input type="checkbox" id="nb" />
              <label for="nb">New Balance</label>
            </li>
          </ul>
        </div>

        <div class="filter-section">
          <h3>Size</h3>
          <div class="size-grid">
            <button class="size-btn">XS</button>
            <button class="size-btn">S</button>
            <button class="size-btn">M</button>
            <button class="size-btn">L</button>
            <button class="size-btn">XL</button>
            <button class="size-btn">XXL</button>
          </div>
        </div>

        <div class="filter-section">
          <h3>Color</h3>
          <div class="color-options">
            <div class="color-option" style="background: black"></div>
            <div
              class="color-option"
              style="background: white; border: 1px solid #ddd"
            ></div>
            <div class="color-option" style="background: red"></div>
            <div class="color-option" style="background: blue"></div>
            <div class="color-option" style="background: green"></div>
          </div>
        </div>
        <div>
          <button class="filter-apply">Apply</button>
        </div>
      </div>

      <main class="main-content">
        <div class="explore-grid">
          <!-- Product cards will be dynamically added here -->
        </div>

        <div class="search-results">
          <div class="product-list">
            <!-- Product cards will be dynamically added here -->
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
